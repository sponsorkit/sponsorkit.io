query getMergedPullRequests {
  search(type: ISSUE, first: 10, query: "repo:github/linguist is:pr updated:>2020-07-11T23:57:00Z") {
    edges {
      node {
        ... on PullRequest {
          author {
            login
          }
          number
          mergedAt
          baseRefName
          headRefName
        }
      }
    }
  }
}